{{ super() }}
<style>
    #post {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    @media screen and (max-width: 600px) {
        #post {
            grid-template-columns: 1fr;
        }

        #left {
            height: 15rem;
        }
    }

    #post>* {
        display: grid;
        grid-template-rows: 1fr;
    }

    #post label {
        margin-top: 1rem;
    }

    #post textarea {
        margin-top: 0.5rem;
        resize: none;
    }

    #post input {
        margin-top: 0.5rem;
    }

    #post select {
        margin-top: 0.5rem;
    }

    #post button {
        margin-top: 1rem;
    }
</style>
{% endblock head %}
