<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="post">
        <textarea name="text"></textarea>
        <select name="category" value="0">
            <option value="0">None</option>
            <option value="1">Cryptocurrency</option>
            <option value="2">Fixit</option>
            <option value="3">Food</option>
            <option value="4">Gaming</option>
            <option value="5">Haiku</option>
            <option value="6">Help</option>
            <option value="7">History</option>
            <option value="8">Housing</option>
            <option value="9">Jokes</option>
            <option value="10">Legal</option>
            <option value="11">Money</option>
            <option value="12">Movies</option>
            <option value="13">Music</option>
            <option value="14">Pets</option>
            <option value="15">Photo</option>
            <option value="16">Science</option>
            <option value="17">Software</option>
            <option value="18">Source Code</option>
            <option value="19">Spirit</option>
            <option value="20">Sports</option>
            <option value="21">Travel</option>
            <option value="22">TV</option>
            <option value="23">Writing</option>
        </select>
        <input type="text" name="tags">
        <select name="format" value="0">
            <option value="0">None</option>
        </select>
        <select name="expiration" value="N">
            <option value="N">Never</option>
            <option value="A">Burn after read</option>
            <option value="B">10 Minutes</option>
            <option value="C">1 Hour</option>
            <option value="D">1 Day</option>
            <option value="E">1 Week</option>
            <option value="F">2 Weeks</option>
            <option value="G">1 Month</option>
            <option value="H">6 Months</option>
            <option value="I">1 Year</option>
        </select>
        <select name="exposure" value="0">
            <option value="0">Public</option>
            <option value="1">Unlisted</option>
        </select>
        <!-- dropdown status -->
        <input type="text" name="password">
        <input type="checkbox" name="burn">
        <input type="text" name="name">
    </form>
</body>
</html>
