<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - Pasted</title>
    {% endblock head %}

    <style>
        :root {
            --primary-color: #b400d8;
            --secondary-color: #7a00a3;
            --background-primary-color: #f8f9fa;
            --background-secondary-color: #cbcbcb;
            --text-color: #333;
        }

        /* dark */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-primary-color: #121212;
                --background-secondary-color: #333;
                --text-color: #f8f9fa;
            }
        }

        html,
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-primary-color);
            color: var(--text-color);
            padding: 0;
            margin: 0;
        }

        #nav {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            background-color: var(--background-secondary-color);
        }

        #nav > h1 {
            margin-top: 1rem;
            margin-left: 1rem;
        }

        #nav > h1 > a {
            text-decoration: none;
            color: var(--primary-color);
        }

        input {
            padding: 0.5rem;
            border: 0;
            background-color: var(--background-secondary-color);
            color: var(--text-color);
            outline: transparent;
        }

        textarea {
            padding: 0.5rem;
            border: 0;
            background-color: var(--background-secondary-color);
            color: var(--text-color);
            resize: none;
            outline: transparent;
        }

        button {
            padding: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        select {
            background-color: var(--background-secondary-color);
            color: var(--text-color);
            border: 0;
            padding: 0.5rem;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        #content {
            margin-bottom: 0.5rem;
        }

        #footer {
            padding: 0.5rem;
            text-align: center;
            background-color: var(--background-secondary-color);
        }
    </style>
</head>

<body>
    <div id="nav">
        <h1><a href="/">Pasted</a></h1>
    </div>
    <div id="content">{% block content %}{% endblock content %}</div>
    <div id="footer">
        {% block footer %}
        Made by <a href="https://github.com/drakeerv">drakeerv</a> - <a href="/info">Instance Info</a>
        {% endblock footer %}
    </div>
</body>

</html>
